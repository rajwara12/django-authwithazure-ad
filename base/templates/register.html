<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="alert alert-info" role="alert">
      <h3 style="text-align:center;"><b>Register with Django</b></h3>
       </div>
    <div class="container col-lg-6">
        
<main class="create-room layout">
    <div class="container">
      
  
        <div class="settings layout__body">
          
          <form class="form" action="" method="POST">{% csrf_token %}
             
           
            <div class="form-label">
                <label for="room_name">Username</label>
                <input id="username" class="form-control" required name="username" type="text" placeholder="triplek..." />
              </div>
              <div class="form-label">
                <label for="room_name">First Name</label>
                <input id="username" class="form-control" required name="firstname" type="text" placeholder="triplek..." />
              </div>
              <div class="form-label">
                <label for="room_name">Last Name</label>
                <input id="username" class="form-control" required name="lastname" type="text" placeholder="technologies...." />
              </div>
              <div class="form-label">
                <label for="room_name">Email</label>
                <input id="username" class="form-control" required name="email" type="text" placeholder="triplek@admin.com" />
              </div>
              <div class="form-label">
                <label for="password">Password</label>
                <input id="password" class="form-control" required name="password1" type="password"
                  placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" />
              </div>
             
            
           
            <div class="form__action float-end">
              <a class="btn btn-dark" href="https://django-ad-app.azurewebsites.net/accounts/login">Cancel</a>
              <button class="btn btn-success" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
