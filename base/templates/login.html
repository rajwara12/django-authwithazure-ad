<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="alert alert-warning" role="alert">
      <h3 style="text-align:center;"><b>Login with Django</b></h3>
       </div>
    <div class="container col-lg-6">
    <form class="form" action="" method="POST">{% csrf_token %}
        <div class="form__group">
          <label  class="form-label">Username</label> <br>
          <input id="username" required class="form-control" name="username" type="text" placeholder="triplek..." />
        </div>
        <div class="form__group">
          <label for="password">Password</label> <br>
          <input id="password" required class="form-control" name="password" type="password"
            placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" />
        </div> <br>
       <div class="text-center">
        <button class="btn btn-danger text-center" type="submit">
        

          Login with Django
        </button>
      
      </form>
      {% comment %} <br> {% endcomment %}
      <button class="btn btn-warning ">
        
          <a style="color:white; text-decoration:none !important" href="{% url 'django_auth_adfs:login' %}">Login with Azure AD</a>

      </button>
      {% comment %} <button class="btn btn-warning mt-1">
        
        
  <a style="color:white; text-decoration:none !important" href="{% url 'django_auth_adfs:login-no-sso' %}">Login with Azure AD(no SSO)</a>

    </button> {% endcomment %}
      <div class="auth__action mt-1">
        <p>Haven't signed up yet?</p>
        <a href="https://django-ad-app.azurewebsites.net/accounts/login/register/" class="btn btn-success">Sign Up with Django</a>
      </div>

    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
